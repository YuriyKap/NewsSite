<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS and Video Example</title>
</head>
<body>
    <h1>Location-Based Video Access</h1>
    <p>We need your location to show the video:</p>
    <button onclick="requestLocation()">Enable Video</button>
    
    <div id="video-container" style="display: none;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showVideoAndSendLocation, handleLocationError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showVideoAndSendLocation(position) {
            // Show the video if location access is granted
            document.getElementById('video-container').style.display = 'block';

            // Send GPS data to the server
            const gpsData = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
            };

            fetch('/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(gpsData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send GPS data to server');
                }
                console.log('GPS data sent successfully');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function handleLocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Location access denied. Unable to show video.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
