<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS and Video Example</title>
</head>
<body>
    <h1>Location-Based Video Access</h1>
    <p>We need your location to show the video:</p>
    <button onclick="requestLocation()">Enable Video</button>
    
    <div id="video-container" style="display: none;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showVideo, handleLocationError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showVideo(position) {
            // Show the video if location access is granted
            document.getElementById('video-container').style.display = 'block';
        }

        function handleLocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Location access denied. Unable to show video.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
